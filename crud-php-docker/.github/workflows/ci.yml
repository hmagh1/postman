name: CI – PHPUnit & Coverage via Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          extensions: mbstring, pdo_sqlite, pdo_mysql

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPUnit via composer script
        run: |
          mkdir -p build/logs
          composer test | tee build/logs/output.txt

      - name: Afficher la couverture
        run: grep -m1 'Lines:' build/logs/output.txt || echo "Aucune couverture trouvée"

      - name: Vérifier le seuil de couverture (75 %)
        run: |
          COVERAGE=$(grep -Po "Lines:\\s*\\K[0-9]+(\\.[0-9]+)?(?=%)" build/logs/output.txt || echo "0")
          REQUIRED=75
          echo "Couverture actuelle : $COVERAGE % (seuil : $REQUIRED %)"
          if (( $(echo "$COVERAGE < $REQUIRED" | bc -l) )); then
            echo "::error ::Couverture inférieure à ${REQUIRED}% – échec du job"
            exit 1
          fi
