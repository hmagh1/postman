name: CI â€“ PHPUnit & Coverage Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          extensions: mbstring, pdo_sqlite, pdo_mysql

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
        working-directory: crud-php-docker

      - name: Run PHPUnit and capture coverage
        run: |
          mkdir -p build/logs
          composer test | tee build/logs/output.txt
        working-directory: crud-php-docker

      - name: Check and enforce minimum coverage (75%)
        run: |
          COVERAGE=$(grep -Po "Lines:\s*\K[0-9]+(\.[0-9]+)?" build/logs/output.txt || echo "0")
          MIN=75
          echo "ðŸ§ª Couverture dÃ©tectÃ©e : $COVERAGE %"
          echo "ðŸ“Š Seuil minimum requis : $MIN %"
          if (( $(echo "$COVERAGE < $MIN" | bc -l) )); then
            echo "::error title=Couverture insuffisante::âŒ $COVERAGE % < $MIN % â€“ PR refusÃ©e"
            exit 1
          else
            echo "::notice title=Couverture OK::âœ… $COVERAGE % â‰¥ $MIN % â€“ PR acceptÃ©e"
          fi
        working-directory: crud-php-docker
