name: CI ‚Äì PHPUnit & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          extensions: mbstring, pdo_sqlite, pdo_mysql

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
        working-directory: crud-php-docker

      - name: Run PHPUnit via composer
        run: |
          mkdir -p build/logs
          composer test | tee build/logs/output.txt
        working-directory: crud-php-docker

      - name: Afficher la couverture
        run: |
          COVERAGE=$(grep -Po "Lines:\\s*\\K[0-9]+(\\.[0-9]+)?" build/logs/output.txt || echo "0")
          echo "üß™ Couverture de code : $COVERAGE %"
        working-directory: crud-php-docker

      - name: Bloquer si couverture > 75 %
        run: |
          COVERAGE=$(grep -Po "Lines:\\s*\\K[0-9]+(\\.[0-9]+)?" build/logs/output.txt || echo "0")
          MAX=75
          echo "üìä Couverture actuelle : $COVERAGE % (max autoris√© : $MAX %)"
          if (( $(echo "$COVERAGE > $MAX" | bc -l) )); then
            echo "::error ::Couverture sup√©rieure √† ${MAX}% ‚Äì PR refus√©e"
            exit 1
          fi
        working-directory: crud-php-docker
